<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtVista</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Logo.svg" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="left-login">
          <div class="logo">
            <img src="images/Logo.svg" alt="" />
            <p>NFT ArtVista</p>
          </div>
          <div class="top">
            <h1>ArtVista</h1>
            <p>Please fill your detail to access your account.</p>
          </div>

          <form>
            <div class="input-tag">
              <label for="email">Email</label>
              <div>
                <input
                  type="email"
                  id="email"
                  placeholder="debra.holt@example.com"
                  required
                />
                <img src="images/close-circle.svg" alt="" />
              </div>
            </div>
            <div class="input-tag">
              <label for="password">Password</label>
              <div>
                <input
                  type="password"
                  id="password"
                  placeholder="••••••••"
                  required
                />
                <img src="images/eye-slash.svg" alt="" />
              </div>
            </div>
            <div class="fr-password">
              <div>
                <input type="checkbox" />
                <label for="checkbox">Remember me</label>
              </div>
              <div>
                <p>Forgot Password?</p>
              </div>
            </div>
            <button type="submit" class="btn-one">Sign in</button>
            <button class="btn-two">
              <img src="images/Google.svg" alt="" />
              Sign in with Google
            </button>
          </form>
          <p class="sign-up">Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="right-login">
          <img src="images/DRIP_20.svg" alt="" />
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
